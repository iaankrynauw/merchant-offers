 <h3><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;&nbsp;Business Profile</h3>

<br />


<div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
      <form role="form">
          <div class="form-group">
          <select class="form-control" required >
            <option *ngFor = "#p of powers" [value]="model.merchants">{{model.merchants}}</option>
          </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="text" placeholder="Enter Code" required [(ngModel)]="model.code">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="pwd" placeholder="0.00" required [(ngModel)]="model.amount">
          </div>
          <button type="submit" class="btn btn-default" (click)="validateUser()">Submit</button>
        </form>
      </div>
    <div class="col-sm-4"></div>
</div>
