{{diagnostic}}
<h3><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;&nbsp;Account Profile</h3>

<br />

<div class="container-fluid">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form role="form">
      <div class="form-group row">
          <label for="merchant">{{title}}</label>
          <select class="form-control" id="merchant" required [(ngModel)]="model.merchant_id" #merchant (change)="getStores(merchant.value)" >
            <!-- value here is the attribute that is returned -->
            <option *ngFor = "#m of merchants" [value]="m.id" >{{m.title}}</option>
          </select>

        <div class="text-right">
          <my-spinner [isLoading]="loading"></my-spinner>
        </div>

      </div>


      <div class="form-group row">
       <label for="merchant">Stores</label>
       <select class="form-control" required [(ngModel)]="model.store_id" #store (change)="getTest(store.value)">
        <option *ngFor = "#s of stores" [value]="s.store_id" >{{s.name}}</option>
      </select>
    </div>

    <div class="form-group row">
      <input type="text" class="form-control" id="text" placeholder="Enter Code" required [(ngModel)]="model.sparkflycode">
    </div>
    <div class="form-group row">
      <input type="number" class="form-control" id="pwd" placeholder="0.00" required [(ngModel)]="model.subtotal">
    </div>
    <button type="submit" class="btn btn-default" (click)="submit()">Submit</button>
  </form>

</div>
<div class="col-sm-4"></div>
</div>

<a href="#" [routerLink]="['Auth']" router-params="">Sign Out</a>
