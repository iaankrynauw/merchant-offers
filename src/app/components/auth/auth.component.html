<div class="alert alert-danger alert-dismissible" role="alert" [hidden]="no_errors">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Error: </strong> {{ auth_error}}
</div>


<div class="container-fluid">
    <header>
          <div class="col-sm-6 col-sm-offset-3">
                <h3>
                    <span class="glyphicon glyphicon-user"></span>
                    {{ title }}
                </h3>
        </div>
    </header>

<br />

<div class="row">
      <form role="form" class="form-horizontal col-sm-8 col-sm-offset-2" >
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email address" required
  [(ngModel)]="model.email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="Password" required
  [(ngModel)]="model.password">
          </div>
          <button type="submit" class="btn btn-default" (click)="validateUser()">Login</button>
        </form>
</div>

<div class="row">
  <div class="sx-3"></div>
  <div class="sx-4">
    <div class="text-right">
          <my-spinner [isRunning]="loading"></my-spinner>
    </div>
  </div>
  <div class="sx-3"></div>
</div>

</div>
